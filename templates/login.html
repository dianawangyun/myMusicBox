{% extends 'base.html' %} {% block content %}

<div class="row justify-content-md-center">
    <div class="col-md-7 col-lg-5">
        <h1 class="text-center my-5">Welcome back</h1>

        <form method="POST" id="user_form">
            {{ form.hidden_tag() }} {% for field in form if
            field.widget.input_type != 'hidden' %} {% for error in field.errors
            %}
            <span class="text-danger">{{ error }}</span>
            {% endfor %} {{field.label}}{{ field(class="form-control mb-4") }}
            {% endfor %}
            <div class="d-flex justify-content-center">
                <button class="btn btn-primary btn-lg">Log in</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
