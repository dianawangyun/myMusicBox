{% extends "base.html" %} {% block title %}My Music Box{% endblock %} {% block
content %}
<h1 class="text-center mb-5 mt-4">Find My Favorites!</h1>
<form method="POST" class="mb-5 col-sm-10 mx-auto" id="search-form">
    <div class="form-group row">
        <div class="col-sm-10">
            <input
                type="search"
                class="form-control"
                id="search"
                name="search"
                placeholder="Artist Name, Song Name or Album Name"
                value="Brandy"
                required
            />
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
    </div>
    <fieldset class="form-group">
        <div class="row">
            <div class="col-sm-12 row d-flex justify-content-center">
                <div class="form-check ml-3">
                    <input
                        class="form-check-input"
                        type="radio"
                        name="attr"
                        id="radio-music"
                        value="music"
                        checked
                    />
                    <label class="form-check-label mr-4" for="radio-music">
                        Music Track
                    </label>
                </div>
                <div class="form-check">
                    <input
                        class="form-check-input"
                        type="radio"
                        name="attr"
                        id="radio-video"
                        value="musicVideo"
                    />
                    <label class="form-check-label" for="radio-video">
                        Music Video
                    </label>
                </div>
            </div>
        </div>
    </fieldset>
</form>
<div class="container">
    <ul id="results-list" class="row d-flex justify-content-around"></ul>
</div>
<div class="modal fade" id="video-modal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="video-title"></h5>
                <button
                    type="button"
                    class="close"
                    data-dismiss="modal"
                    aria-label="Close"
                >
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" id="video-wrapper">
                <video controls autoplay class="video-player" id="video-player">
                    <source src="${this.previewUrl}" type="video/mp4" />
                    <source src="${this.previewUrl}" type="video/ogg" />
                    Your browser does not support the video tag.
                </video>
                <div id="video-info"></div>
            </div>
        </div>
    </div>
</div>

<div
    class="modal fade bd-example-modal-lg"
    id="detail-modal"
    tabindex="-1"
    role="dialog"
>
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="detail-title"></h5>
                <button
                    type="button"
                    class="close"
                    data-dismiss="modal"
                    aria-label="Close"
                >
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body row d-flex justify-content-around">
                <img
                    class="img-fluid max-height:100% img-thumbnail"
                    id="detail-cover"
                    src=""
                    alt=""
                />
                <div id="detail-wrapper"></div>
            </div>
        </div>
    </div>
</div>

<audio class="audio-player" id="audio-player">
    <source src="" type="audio/ogg" />
    <source src="" type="audio/mpeg" />
    Your browser does not support the audio element.
</audio>
{% endblock %}
